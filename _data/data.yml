projects:
    title: Projects
    assignments:
      - title: Peer to Peer Video Streaming
        #link: "#"
        tagline: "Developed a peer to peer video streaming web application which serves the data
          over WebRTC data channel along with go-signalr for client side communication of video data fragments. The P2P
          network was established using hls.js along with frontend developed on Vue.js."

      - title: Todo
        link: "https://github.com/jayzjayesh/FastTodo/"
        tagline: "Developed a fast easy to go todo app with cross user communication.User can create
          weekly tasks and get notifications for it.Used HTML,CSS,Javascript for frontend with Node and Express
          for routing requests along with Firebase to push notifications."

      - title: Complaint and Feedback Management System
        link: "https://github.com/jayzjayesh/ComplaintFeedback"
        tagline: "Built a complaint and feedback management system on Django
          with SQLite as backend. Users could post complaints and feedbacks on any relevant topic along with likes and comments
          from other users. It had superuser,admin privileges."

      - title: Groupify
        #link: "#"
        tagline: "Built a group chat and board application on Django in which the users could make groups and talk on any
          relevant topic with their identity anonymous from other users.."


<footer class="footer">
    <div class="text-center">

        <small class="copyright">{{ site.data.data.footer }}</small>
    </div><!--//container-->
    <div class="text-center" align="right">    
        <p><i class="far fa-eye"></i><span> </span><span id="count">0</span></p>
            
    </div>
    <script>
    window.onload = function(){
    var count = document.getElementById("count");
    if(typeof Storage !== "undefined"){
        if(localStorage.viewcount){
        localStorage.viewcount = Number(localStorage.viewcount)+1;
        }
        else{
        localStorage.viewcount =1;
        }
        count.innerHTML = localStorage.viewcount;
        }
    else{
    console.log("Sorry Local Storage not Supported");
    }
    }
    </script>
